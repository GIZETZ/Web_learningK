<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Web Learning" />
  <title>Web Learning - Lancement</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
  <style>
    /* Styles inspirés des templates */
    body {
      font-family: "Nunito", sans-serif;
      color: white;
      background: linear-gradient(135deg, #3b5998, #192f6a);
      margin: 0;
      padding: 0;
    }

    #launch-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      color: #E5B25D;
    }

    .subtext {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    /* Nouveau style de barre de chargement */
    #loader-bar {
      margin: 20px;
      width: 50%;
      height: 20px;
      background-color: #f3f3f3;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }

    #loader-progress {
      height: 100%;
      width: 0;
      background-color: #E5B25D;
      border-radius: 10px;
      animation: load 3s ease-in-out forwards;
    }

    @keyframes load {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    #start-message {
      font-size: 1.2em;
      color: white;
    }

    .developer {
      position: absolute;
      bottom: 20px;
      font-size: 1em;
      color: white;
    }
  </style>
</head>

<body>
  <div id="launch-page">
    <h1>Web Learning</h1>
    <p class="subtext">Votre parcours d'apprentissage commence ici !</p>
    <div id="loader-bar">
      <div id="loader-progress"></div>
    </div>
    <p id="start-message">Allons-y codeur!</p>
    <p class="developer">Développé par @TeamDev_GL</p>
  </div>

  <!-- Redirection automatique après 3 secondes -->
  <script>
    setTimeout(function () {
      window.location.href = "login.php"; // Remplacez par l'URL de la page de connexion
    }, 4500);
  </script>
</body>

</html>
